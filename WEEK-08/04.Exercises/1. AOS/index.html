<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AOS Animation Exercise</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />
  </head>
  <body>
    <section class="section--1" data-aos="fade-up">
      <h2>first section</h2>
    </section>
    <section class="section--2" data-aos="fade-left">
      <h2>second section</h2>
    </section>
    <section class="section--3" data-aos="fade-right">
      <h2>third section</h2>
    </section>
    <section class="section--4" data-aos="zoom-in">
      <h2>fourth section</h2>
    </section>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
