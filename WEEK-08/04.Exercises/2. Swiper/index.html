<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Swiper Effect</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section>
        <swiper-container pagination-dynamic-bullets="true" navigation="true" keyboard="true" 
        mousewheel="true" loop="true" space-between="10" slides-per-view="3.5">
            <swiper-slide>
                <img src="images/1.jpg" alt="image 1" />
            </swiper-slide>
            <swiper-slide>
                <img src="images/2.jpg" alt="image 2" />
            </swiper-slide>
            <swiper-slide>
                <img src="images/3.jpg" alt="image 3" />
            </swiper-slide>
            <swiper-slide>
                <img src="images/4.jpg" alt="image 4" />
            </swiper-slide>
            <swiper-slide>
                <img src="images/5.jpg" alt="image 5" />
            </swiper-slide>
            <swiper-slide>
                <img src="images/6.jpg" alt="image 6" />
            </swiper-slide>
            <swiper-slide>
                <img src="images/7.jpg" alt="image 7" />
            </swiper-slide>
            <swiper-slide>
                <img src="images/8.jpg" alt="image 8" />
            </swiper-slide>
            <swiper-slide>
                <img src="images/9.jpg" alt="image 9" />
            </swiper-slide>
        </swiper-container>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-element-bundle.min.js"></script>
  </body>
</html>
